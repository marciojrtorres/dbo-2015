<!doctype html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>		
	<h1>Lista de Filmes</h1>
	{{blah}}
  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Título</th>
        <th>Gênero</th>
        <th>Ano</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#filmes}}
      <tr>
        <td>{{numero}}</td>
        <td>{{titulo}}</td>
        <td>{{genero}}</td>
        <td>{{ano}}</td>
        <td>
        	<a href="/exclui/{{numero}}" onclick="return confirm('Deseja excluir este filme?');">
        		Excluir
        	</a>
        	<a href="/ver">
        		Ver
        	</a>
        </td>
      </tr>
      {{/filmes}}
    </tbody>
  </table>
  <a href="/novo">Novo Filme</a>

</body>
</html>
